<ion-header >
  <ion-toolbar>
    <ion-title>{{user.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" >
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label>
      <p>Username</p>
      <p>{{user.username}}</p>
    </ion-label>
  </ion-item>
  <ion-item lines="full">
    <ion-label>
      <p>Company</p>
      <p>{{user.company.name}}</p>
      <p> {{user.company.catchPhrase}}</p>
    </ion-label>
  </ion-item>
  <ion-item lines="full">
    <ion-label>
      <p>Address</p>
      <p>{{user.address.street}} {{user.address.suite}}, {{user.address.city}}</p>
    </ion-label>
  </ion-item>
</ion-content>
